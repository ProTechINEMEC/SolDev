version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: soldev_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-soldev_db}
      POSTGRES_USER: ${DB_USER:-soldev_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - soldev_postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - soldev-tunnel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-soldev_user} -d ${DB_NAME:-soldev_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (SIN PUERTOS EXPUESTOS)
  redis:
    image: redis:7-alpine
    container_name: soldev_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - soldev_redis_data:/data
    networks:
      - soldev-tunnel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Node.js + Express (SIN PUERTOS EXPUESTOS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soldev_backend
    restart: unless-stopped
    networks:
      - soldev-tunnel-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-11001}

      # Database
      - DATABASE_URL=${DATABASE_URL}

      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}

      # Security
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}

      # Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Portal Tecnologia INEMEC}

      # Frontend URL (CORS and email links)
      - FRONTEND_URL=${FRONTEND_URL}

    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React + Nginx (SIN PUERTOS EXPUESTOS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.tecnologia.inemec.com}
    container_name: soldev_frontend
    restart: unless-stopped
    networks:
      - soldev-tunnel-network
    depends_on:
      - backend

  # Backup Service - Sistema de backups automaticos con rclone
  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: soldev-backup
    restart: unless-stopped
    volumes:
      # Configuracion de rclone (persistent)
      - ./backup/rclone_config:/root/.config/rclone
      # Logs de backup
      - ./backup/logs:/app/logs
      # Archivos temporales
      - ./backup/temp:/app/temp
      # Backups locales persistentes
      - ./backups/postgres:/app/backups
    environment:
      # Database connection (for pg_dump)
      - DB_HOST=${DB_HOST:-database}
      - DB_USER=${DB_USER:-soldev_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-soldev_db}

      # Configuracion de backup
      - BACKUP_INTERVAL=${BACKUP_INTERVAL:-600}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - BACKUP_COMPRESSION=${BACKUP_COMPRESSION:-true}
      - BACKUP_DESTINATIONS=${BACKUP_DESTINATIONS:-sharepoint_jesus_corp}

      # Notificaciones (opcionales)
      - WEBHOOK_URL=${BACKUP_WEBHOOK_URL:-}
      - SLACK_WEBHOOK=${BACKUP_SLACK_WEBHOOK:-}

      # Timezone
      - TZ=America/Bogota
    networks:
      - soldev-tunnel-network
    depends_on:
      - backend

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: soldev-cloudflared
    restart: unless-stopped
    networks:
      - soldev-tunnel-network
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    depends_on:
      - frontend
      - backend

networks:
  soldev-tunnel-network:
    driver: bridge

volumes:
  soldev_postgres_data:
    driver: local
  soldev_redis_data:
    driver: local
